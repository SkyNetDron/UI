<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Delivery Service</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h1>UAV Delivery Service</h1>
    
    <form id="form_1" onsubmit="submitForm(event)">
        <div>
            <label>Leaving From:</label>
            <input type="text" name="leaving_from" placeholder="Enter City or Airport Code">
        </div>
        <div>
            <label>Going To:</label>
            <input type="text" name="going_to" placeholder="Enter City or Airport Code">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <h2>Submissions:</h2>
    <div id="submissions"></div>

    <script>
        function submitForm(event) {
            event.preventDefault();

            const leavingFrom = document.querySelector('input[name="leaving_from"]').value;
            const goingTo = document.querySelector('input[name="going_to"]').value;

            fetch('https://port-0-uav-service-m08fk98t55315a03.sel4.cloudtype.app/submit-form', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ leaving_from: leavingFrom, going_to: goingTo }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Display the success message from the server
                fetchSubmissions(); // Refresh the list of submissions
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert(`There was an error submitting the form: ${error.message}`);
            });
        }

        function fetchSubmissions() {
            fetch('https://port-0-uav-service-m08fk98t55315a03.sel4.cloudtype.app/data')
            .then(response => response.json())
            .then(data => {
                const submissionsDiv = document.getElementById('submissions');
                submissionsDiv.innerHTML = ''; // Clear the current list
                data.forEach(submission => {
                    const p = document.createElement('p');
                    p.textContent = `Leaving from: ${submission.leavingFrom}, Going to: ${submission.goingTo}`;
                    submissionsDiv.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert(`There was an error fetching the submissions: ${error.message}`);
            });
        }

        // Fetch submissions on page load
        window.onload = fetchSubmissions;
    </script>
</body>
</html>
